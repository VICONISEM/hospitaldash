<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="stylesheet" href="css/patient.css">
</head>
<body>
    <div class="patient-container">
        <h2>Add New Patient</h2>

        <form id="patientForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="">Select</option>
                <option value="true">Male</option>
                <option value="false">Female</option>
            </select>

            <div id="pregnantField" style="display: none;">
                <label for="pregnant">Pregnant:</label>
                <select id="pregnant" name="pregnant">
                    <option value="">Select</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>

            <div id="numberOfBirthsField" style="display: none;">
                <label for="numberOfBirths">Number of Births:</label>
                <input type="number" id="numberOfBirths" name="numberOfBirths" min="0">
            </div>

            <label for="hospital">Hospital:</label>
            <select id="hospital" name="hospital" required>
                <option value="">Select a Hospital</option>
                <!-- Hospitals will be populated here -->
            </select>

            <button type="submit">Save Patient</button>
        </form>

        <p id="responseMessage"></p>

        <button onclick="window.location.href='patient.html'">Back to Patient List</button>
    </div>

    <script src="js/addPatient.js"></script>
</body>
</html>

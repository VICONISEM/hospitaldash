<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biological Indicators</title>
    <link rel="stylesheet" href="css/biological.css">
</head>
<body>
    <div class="biological-container">
        <h2>Biological Indicators</h2>

        <!-- Display Patient Name -->
        <h3 id="patientName">Patient Name: </h3>

        <!-- Display Existing Biological Indicators -->
        <div id="biologicalList" class="biological-list"></div>

        <!-- Add Biological Indicator Form -->
        <div id="addBiologicalForm" class="add-biological-form" style="display: none;">
            <h3>Add a New Biological Indicator</h3>
            <form id="biologicalForm">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="healthConditionScore">Health Condition Score:</label>
                <input type="number" id="healthConditionScore" name="healthConditionScore" required>

                <label for="healthCondition">Health Condition:</label>
                <input type="text" id="healthCondition" name="healthCondition" required>

                <label for="sugarPercentage">Sugar Percentage:</label>
                <input type="number" id="sugarPercentage" name="sugarPercentage" required>

                <label for="bloodPressure">Blood Pressure:</label>
                <input type="text" id="bloodPressure" name="bloodPressure" required>

                <label for="averageTemperature">Average Temperature:</label>
                <input type="number" step="0.1" id="averageTemperature" name="averageTemperature" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <button type="submit">Save Biological Indicator</button>
            </form>
        </div>

        <button id="addBiologicalButton" onclick="toggleAddForm()">Add Biological Indicator</button>

        <div id="responseMessage"></div>

        <button onclick="navigateTo('dashboard')">Back to Dashboard</button>
    </div>

    <script src="js/biological.js"></script>
</body>
</html>
